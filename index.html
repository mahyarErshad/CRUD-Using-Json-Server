<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD</title>
</head>
<body dir="rtl">
        <div class="modal">
            <section class="col-md-6 col-sm-6 col-lg-4 mx-auto">
                <div class="d-flex align-content-center mt-5 modal-titr">
                    <button id="close-modal-btn" class="close-btn">✕</button>
                    <h1 class="modal-title">کاربر جدید</h1>
                </div>
                <form id="form" autocomplete="off" class="d-flex flex-column bg-white p-4">
                    <label class="form-label">نام</label>
                    <input id="name-input" class="form-control form-input" required>
                    <label class="form-label">نام خانوادگی</label>
                    <input id="family-input" class="form-control form-input" required>
                    <label class="form-label">ایمیل</label>
                    <input id="email-input" class="form-control form-input" required>
                    <label class="form-label">تلفن</label>
                    <input id="phone-input" class="form-control form-input" required>
                    <p id="empty-fields" class="mx-auto text-danger fw-bold fs-5 d-none">لطفا فیلدها را کامل کنید</p>
                    <p id="wrong-format" class="mx-auto text-danger fw-bold fs-5 d-none">فرمت ایمیل و تلفن به درستی وارد نشده</p>
                    <button id="submit-btn" class="mt-4 form-submit">افزودن</button>
                    <button id="edit-btn" class="mt-4 form-edit">ویرایش</button>
                </form>
            </section>
        </div>
        <main class="rounded-3 main">
            <section class="d-flex flex-row justify-content-between align-content-center title col-md-8 col-sm-12 mx-auto my-auto px-3 py-2">
                <h5>نام</h5>
                <h5>نام خانوادگی</h5>
                <h5>ایمیل</h5>
                <h5>تلفن</h5>
                <h5>عملیات</h5>
            </section>
            <div  id="output" class ="col-md-8 col-sm-12 mx-auto"></div>
            <section class="d-flex flex-row justify-content-center align-content-center col-md-8 col-sm-12 mx-auto my-auto add-user px-3 py-2">
                <button id="add-user-btn" class="addUserBtn fw-bold"> برای اضافه کردن کاربر جدید کلیک کنید +</button>
            </section>
        </main>

<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
